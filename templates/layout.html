<!DOCTYPE html>
{% load static %}
{% load socialaccount %}
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width = device-width" initial-scale = 1>
    <title>
        {% block title %}
            Django App
        {% endblock %}
    </title>
    <link rel = "stylesheet" href = "{% static 'css/style.css' %}">
</head>
<body>
    <nav>
        {% if user.is_authenticated %}
            <a href="{% url 'account_logout' %}" class="button">Logout</a>
        {% else %}
            <a href="{% url 'userlogin' %}" class="button">Login</a>
            <a href="{% url 'usersignup' %}" class="button">Register</a>
            <a href="{% provider_login_url 'google' %}" class="button">
                <img alt="google" src="/assets/images/google_login_button.png"></img>
            </a>
            <a href="{% url 'social:begin' 'facebook' %}" class="button">
                <img alt="facebook" src="/assets/images/facebook_login_button.png"></img>
            </a>
        {% endif %}
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
