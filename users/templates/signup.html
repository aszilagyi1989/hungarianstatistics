{% extends 'layout.html' %}

{% block title %}
    Sign Up
{% endblock %}

{% block content %}
    <h2>Sign Up</h2>
        <form method="post" action="{% url 'usersignup' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="button">Sign Up</button>
        </form>
        <p>Or use a third-party:</p>
        <a href="{% url 'google_login' %}" class="button">Sign up with Google</a>
{% endblock %}
